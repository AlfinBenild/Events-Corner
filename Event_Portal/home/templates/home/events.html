{% extends 'home/base.html' %}
{% block content %}
    <div  class = 'content'></div>
        {% for event in events %}
            <center>
                <div class="card mb-3" style="max-width: 800px;">
                    <div class="row g-0">
                    <div class="col-md-4">
                        <img class = "imgs" src= "{{ event.banner.url }}" alt="banner.jpg">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title"><a class = "link-color" href = "{% url 'event-detail' event.pk %}">{{ event.title }}</a></h5>
                        <p class="card-text"><strong>Date : </strong>{{ event.date }}</p>
                        <p class="card-text"><small class="text-muted">Created on {{event.date_created}}</small></p>
                        <a class = "btn btn-danger btn-sm mt-1 mb-1" href="{% url 'register-join' %}">Register</a>
                        </div>
                    </div>
                    </div>
                </div>
            </center>
        {% endfor %}
    </div>
{% endblock %}
